<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - BlueCrumbs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.show { display: block; }
        .test-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }
        .test-info h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .test-info ul {
            list-style: none;
            padding-left: 0;
        }
        .test-info li {
            color: #856404;
            padding: 5px 0;
            font-size: 14px;
        }
        .test-info li:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Form Submission Test</h1>
        <p class="subtitle">Test if forms are saving to the database</p>
        
        <div class="test-info">
            <h3>This will test:</h3>
            <ul>
                <li>Form validation</li>
                <li>Database connection</li>
                <li>Data insertion</li>
                <li>Error handling</li>
            </ul>
        </div>

        <form id="test-form">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required maxlength="10" placeholder="10-digit number">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Optional message..."></textarea>
            </div>

            <input type="hidden" name="source" value="Test Form Page">

            <button type="submit" id="submit-btn">Submit Test Form</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('test-form');
        const submitBtn = document.getElementById('submit-btn');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            status.className = 'status';
            status.style.display = 'none';

            // Collect form data
            const formData = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                phone: form.phone.value.trim(),
                message: form.message.value.trim(),
                source: form.source.value
            };

            console.log('Sending data:', formData);

            try {
                const response = await fetch('/inquiry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Server response:', result);

                if (response.ok) {
                    status.className = 'status success show';
                    status.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Form submitted successfully!<br>
                        <small>ID: ${result.id || 'N/A'}</small><br>
                        <small>Check admin panel to verify data was saved.</small>
                    `;
                    form.reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }

            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error show';
                status.innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    ${error.message}<br>
                    <small>Check console for details</small>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Test Form';
            }
        });

        // Phone number validation
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
